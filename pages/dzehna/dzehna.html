<!DOCTYPE html>
<html>
<head>
  <title>5Stygian</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="/styles/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="container">
        <div class="content">
            <h1 class="headerMain">Dzeh'na' /dzɛːʔnɒˑʔ/</h1>
            <button type="button" class="collapsible">Sounds</button>
            <div class="collabsibleContent">
                <h2>Consonants</h2>
                <table class="tableNormal">
                    <tr>
                        <th> </th>
                        <th>Bilabial</th>
                        <th>Labial</th>
                        <th>Alveolar</th>
                        <th>Post-Alveolar</th>
                        <th>Palatal</th>
                        <th>Velar</th>
                        <th>Glottal</th>
                    </tr>
                    <tr>
                        <th>Nasal</th>
                        <td>m</td>
                        <td class="noShow"></td>
                        <td>n</td>
                    </tr>
                    <tr>
                        <th>Plosive</th>
                        <td>p b</td>
                        <td class="noShow"></td>
                        <td>t d</td>
                        <td class="noShow"></td>
                        <td class="noShow"></td>
                        <td>k</td>
                        <td>ʔ</td>
                    </tr>
                    <tr>
                        <th>Affricate</th>
                        <td class="noShow"></td>
                        <td class="noShow"></td>
                        <td class="noShow"></td>
                        <td class="noShow"></td>
                        <td>ʨ ʥ</td>
                    </tr>
                    <tr>
                        <th>Fricative</th>
                        <td>ɸ β</td>
                        <td class="noShow"></td>
                        <td>s z</td>
                        <td>ʒ</td>
                    </tr>
                    <tr>
                        <th>Approximant</th>
                        <td class="noShow"></td>
                        <td>w</td>
                        <td>ɹ</td>
                        <td class="noShow"></td>
                        <td>j</td>
                    </tr>
                    <tr>
                        <th>Lateral Approximant</th>
                        <td class="noShow"></td>
                        <td class="noShow"></td>
                        <td>l̪</td>
                    </tr>
                    <tr>
                        <th>Trill</th>
                        <td class="noShow"></td>
                        <td class="noShow"></td>
                        <td>r</td>
                    </tr>
                </table>
                <h2>Vowels</h2>
                <table class="tableNormal">
                    <tr>
                        <th> </th>
                        <th>Front</th>
                        <th>Central</th>
                        <th>Back</th>
                    </tr>
                    <tr>
                        <th>Close</th>
                        <td>i</td>
                        <td class="noShow"></td>
                        <td>u</td>
                    </tr>
                    <tr>
                        <th>Open-Mid</th>
                        <td>ɛ</td>
                    </tr>
                    <tr>
                        <th>Open</th>
                        <td class="noShow"></td>
                        <td class="noShow"></td>
                        <td>ɒ</td>
                    </tr>
                </table>
            </div> 
        </div>
    </div>
<script src="collabsible.js"></script>
</body>
</html>
